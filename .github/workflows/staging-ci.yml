name: staging-ci

run-name: run CI/CD of ${{ github.ref_name }} from ${{ github.actor }}

on:
  push:
    tags:
      - staging-*

jobs:
  run-cicd:
    name: ${{ github.ref_name }} CI/CD 실행
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: branch 체크아웃
        uses: actions/checkout@v3
      - name: node 설치
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: 의존성 설치
        run: yarn install
      - name: lint 실행
        run: |-
          yarn lint
          echo "🌈 STAGING LINT SUCCESSFULLY"
      - name: test 실행
        run: |-
          yarn test
          echo "🧪 STAGING TEST SUCCESSFULLY"
      - name: 빌드
        env:
          NODE_ENV: staging
        run: |-
          yarn build
          echo "🚀 STAGING BUILD SUCCESSFULLY"
      - name: 배포
        uses: reggionick/s3-deploy@v3
        with:
          folder: build
          bucket: ${{ secrets.S3_BUCKET }}
          bucket-region: ${{ secrets.S3_BUCKET_REGION }}
          dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          invalidation: /*
          delete-removed: true
          no-cache: true
          private: true
          files-to-include: "*.*,*/**/*"
